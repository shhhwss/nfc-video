<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFC音乐播放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        #player-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        #cover {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.8s ease;
            margin-bottom: 20px;
            display: block; /* 修复安卓不显示问题 */
        }
        #status {
            margin-top: 15px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            min-height: 20px;
        }
        #play-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            opacity: 1; /* 始终显示按钮（iOS强制要求） */
        }
    </style>
</head>
<body>
    <div id="player-container">
        <!-- 封面图片（使用jsDelivr CDN加速） -->
        <img id="cover" 
             src="https://cdn.jsdelivr.net/gh/shhhwss/nfc-video@main/1746717220752.jpeg" 
             alt="音乐封面"
             crossorigin="anonymous">
        
        <!-- 状态提示 -->
        <div id="status">点击下方按钮播放</div>
        
        <!-- 播放按钮（iOS必须可见且可点击） -->
        <button id="play-btn">播放音乐</button>
    </div>

    <!-- 音频元素 -->
    <audio id="audio" 
           preload="auto" 
           src="https://video-1361071953.cos.ap-beijing.myqcloud.com/music1.mp3"
           crossorigin="anonymous"></audio>

    <script>
        // DOM元素
        const audio = document.getElementById('audio');
        const cover = document.getElementById('cover');
        const statusEl = document.getElementById('status');
        const playBtn = document.getElementById('play-btn');
        
        // 初始化
        function init() {
            // 封面加载完成后显示
            cover.onload = function() {
                cover.style.opacity = 1;
                statusEl.textContent = '准备就绪';
            };
            
            // 处理封面加载失败（安卓兼容）
            cover.onerror = function() {
                cover.style.display = 'none';
                statusEl.textContent = '封面加载失败，点击播放音乐';
            };
            
            // 播放按钮点击事件（iOS必须）
            playBtn.addEventListener('click', function() {
                audio.play().then(() => {
                    statusEl.textContent = '正在播放...';
                }).catch(e => {
                    statusEl.textContent = '播放失败: ' + e.message;
                    // 微信环境特殊提示
                    if (/MicroMessenger/i.test(navigator.userAgent)) {
                        statusEl.textContent = '请点击右上角...选择"在浏览器打开"';
                    }
                });
            });
            
            // 尝试自动播放（仅限安卓）
            if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                setTimeout(() => {
                    audio.play().then(() => {
                        statusEl.textContent = '正在播放...';
                        playBtn.textContent = '暂停';
                    }).catch(e => {
                        // 自动播放失败时不处理，等待用户点击
                    });
                }, 1000);
            }
        }
        
        // 启动初始化
        init();
    </script>
</body>
</html>
