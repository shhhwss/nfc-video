<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC音乐播放</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #cover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 25px;
            border: 1px solid #eee;
        }
        #play-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        #status {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <img id="cover" https://raw.githubusercontent.com/shhhwss/nfc-video/main/1746717220752.jpeg'alt="音乐封面">
    <button id="play-btn">播放</button>
    <div id="status">准备播放</div>

    <!-- 关键修复：使用正确的音频元素 -->
    <audio id="audio" preload="auto">
        <source src="https://video-1361071953.cos.ap-beijing.myqcloud.com/music1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 获取元素
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const statusEl = document.getElementById('status');
        
        // 确保音频已加载
        audio.load();
        
        // 播放/暂停控制
        function togglePlayback() {
            if (audio.paused) {
                audio.play()
                    .then(() => {
                        playBtn.textContent = '暂停';
                        statusEl.textContent = '正在播放...';
                    })
                    .catch(error => {
                        statusEl.textContent = '播放失败，请重试';
                        console.error('播放错误:', error);
                    });
            } else {
                audio.pause();
                playBtn.textContent = '播放';
                statusEl.textContent = '已暂停';
            }
        }
        
        // 绑定点击事件
        playBtn.addEventListener('click', togglePlayback);
        
        // iOS特殊处理
        document.addEventListener('touchstart', function init() {
            // 解锁音频上下文
            audio.volume = 0;
            audio.play().then(() => {
                audio.pause();
                audio.volume = 1;
            }).catch(e => {});
            
            // 只执行一次
            document.removeEventListener('touchstart', init);
        }, { once: true });
        
        // 图片加载失败处理
        document.getElementById('cover').onerror = function() {
            this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZTVlNWU1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzk5OSI+5Zu+54mH5Zyw5Z2APC90ZXh0Pjwvc3ZnPg==';
        };
    </script>
</body>
</html>
