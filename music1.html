<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的音乐播放页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cover {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    audio {
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- ✅ 封面图片，路径一定要和 GitHub 仓库一致 -->
  < img class="cover" src="photo/gzxdg.JPG" alt="音乐封面" />

  <!-- ✅ 音乐播放器，替换你的直链 -->
  <audio controls autoplay>
    <source src="https://cdn.315376.xyz/music/gzxdg.mp3" type="audio/mpeg" />
    浏览器不支持播放音频。
  </audio>
</body>
</html>
