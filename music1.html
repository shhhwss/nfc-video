<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC音乐播放</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #cover {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        #play-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        #play-btn:hover {
            background: #1ED760;
        }
        #play-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- 封面图片（使用您原来的图片） -->
    <img id="cover" src="https://raw.githubusercontent.com/shhhwss/nfc-video/main/1746717220752.jpeg" alt="音乐封面">
    
    <!-- 播放按钮 -->
    <button id="play-btn">播放</button>

    <!-- 音频元素（使用您原来的MP3） -->
    <audio id="audio" src="https://video-1361071953.cos.ap-beijing.myqcloud.com/music1.mp3"></audio>

    <script>
        // 获取DOM元素
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const cover = document.getElementById('cover');
        
        // 播放/暂停控制
        playBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play()
                    。then(() => {
                        playBtn.textContent = '暂停';
                    })
                    。catch(error => {
                        alert('播放失败: ' + error.message);
                    });
            } else {
                audio.pause();
                playBtn.textContent = '播放';
            }
        });
        
        // 图片加载失败处理
        cover.onerror = function() {
            cover.style.display = 'none';
            alert('封面图片加载失败');
        };
    </script>
</body>
</html>
