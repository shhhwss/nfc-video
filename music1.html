<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>音乐播放</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #cover {
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #tip {
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 封面图（点击触发播放） -->
  <img id="cover" src="https://shhhwss.github.io/nfc-video/cover.jpg" alt="点击播放音乐">

  <p id="tip">点击封面播放音乐</p>

  <!-- 音乐播放器（初始隐藏） -->
  <audio id="myAudio" src="https://video-1361071953.cos.ap-beijing.myqcloud.com/music1.mp3" loop></audio>

  <script>
    const audio = document.getElementById("myAudio");
    const cover = document.getElementById("cover");
    const tip = document.getElementById("tip");

    let isPlaying = false;

    cover.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play().then(() => {
          isPlaying = true;
          tip.textContent = "点击封面暂停音乐";
        }).catch(err => {
          tip.textContent = "播放失败，请点击重试";
        });
      } else {
        audio.pause();
        isPlaying = false;
        tip.textContent = "点击封面播放音乐";
      }
    });
  </script>

</body>
</html>
