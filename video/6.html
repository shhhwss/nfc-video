
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>视频播放</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>
  <video id="myVideo" controls playsinline>
    <source src="https://cdn.315376.xyz/video/6.mp4">
    您的浏览器不支持 HTML5 视频播放。
  </video>

  <script>
    const video = document.getElementById("myVideo");

    // 自动尝试播放
    window.addEventListener("load", () => {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise
          。then(() => {
            console.log("已自动播放");
          })
          。catch((error) => {
            console.log("自动播放失败：", error);
          });
      }
    });

    // 用户可以自由控制暂停
    video.addEventListener("click", () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });
  </script>
</body>
</html>
