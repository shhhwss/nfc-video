<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐自动播放</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        /* 全屏透明触发层 */
        #trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 9999;
        }
        /* 隐藏的播放器 */
        #player {
            display: none;
        }
    </style>
</head>
<body>

<!-- 透明触发层（用户无感知点击） -->
<div id="trigger"></div>

<!-- 音乐播放器 -->
<audio id="player" loop src="https://video-1361071953.cos.ap-beijing.myqcloud.com/music1.mp3"></audio>

<script>
    const trigger = document.getElementById('trigger');
    const player = document.getElementById('player');

    // 页面加载后立即模拟点击
    window.addEventListener('load', () => {
        setTimeout(() => {
            trigger.click(); // 自动触发透明层点击
        }, 300);
    });

    // 绑定点击事件（实际用户点击也会触发）
    trigger.addEventListener('click', () => {
        player.play().catch(e => {
            // 如果失败，显示引导提示（微信等严格环境）
            document.body.innerHTML = `
                <div style="color:white;padding:20px;text-align:center;">
                    <h2>请点击下方按钮播放</h2>
                    <button onclick="document.getElementById('player').play()" 
                            style="padding:10px 20px;background:#4CAF50;color:white;border:none;">
                        点击播放音乐
                    </button>
                </div>
            `;
        });
    });
</script>
</body>
</html>
