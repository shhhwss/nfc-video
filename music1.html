<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC音乐播放</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #cover {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        #play-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        #play-btn:hover {
            background: #1ED760;
        }
        #play-btn:active {
            transform: scale(0.95);
        }
        #status {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 封面图片 -->
    <img id="cover" src="https://raw.githubusercontent.com/shhhwss/nfc-video/main/1746717220752.jpeg" alt="音乐封面">
    
    <!-- 播放按钮 -->
    <button id="play-btn">播放</button>
    
    <!-- 状态提示 -->
    <div id="status">准备就绪</div>

    <!-- 音频元素 -->
    <audio id="audio">
        <source src="https://video-1361071953.cos.ap-beijing.myqcloud.com/music1.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素
    </audio>

    <script>
        // 获取DOM元素
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const cover = document.getElementById('cover');
        const statusEl = document.getElementById('status');
        
        // 确保音频元素正确加载
        audio.load();
        
        // 播放/暂停控制
        function togglePlayback() {
            if (audio.paused) {
                audio.play()
                    .then(() => {
                        playBtn.textContent = '暂停';
                        statusEl.textContent = '正在播放...';
                    })
                    .catch(error => {
                        statusEl.textContent = '播放失败: ' + error.message;
                        if(error.message.includes('user gesture')) {
                            statusEl.textContent = '请先点击页面任意位置';
                        }
                    });
            } else {
                audio.pause();
                playBtn.textContent = '播放';
                statusEl.textContent = '已暂停';
            }
        }
        
        // 绑定点击事件
        playBtn.addEventListener('click', togglePlayback);
        
        // 页面首次交互后允许播放
        document.addEventListener('click', function firstInteraction() {
            // iOS等设备需要至少一次用户交互后才能播放
            audio.play().then(() => {
                audio.pause(); // 立即暂停，等待按钮点击
                statusEl.textContent = '可以播放了';
            }).catch(e => {});
            
            // 移除监听，只需一次交互
            document.removeEventListener('click', firstInteraction);
        }, { once: true });
        
        // 图片加载失败处理
        cover.onerror = function() {
            cover.style.display = 'none';
            statusEl.textContent = '封面加载失败';
        };
        
        // 音频加载状态提示
        audio.addEventListener('canplay', () => {
            statusEl.textContent = '准备播放';
        });
        
        audio.addEventListener('error', () => {
            statusEl.textContent = '音频加载失败';
        });
    </script>
</body>
</html>
