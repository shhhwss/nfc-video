<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>播放视频</title>
  <style>
    body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; }
    video { width: 100%; height: auto; max-height: 100vh; background: #000; }
  </style>
</head>
<body>
  <video id="myVideo" controls autoplay muted playsinline>
    <source src="https://video-1361071953.cos.ap-beijing.myqcloud.com/1.MP4" type="video/mp4">
    您的浏览器不支持 HTML5 视频播放。
  </video>

  <script>
    const video = document.getElementById("myVideo");
    // 有些浏览器需要显式触发 play
    video.play().catch(() => {
      console.log("自动播放失败，等待用户点击");
    });
  </script>
</body>
</html>
