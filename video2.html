<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>视频播放</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>
  <!-- 添加 muted 属性以绕过浏览器限制 -->
  <video id="myVideo" controls playsinline muted>
    <source src="http://315376.xyz/1.MP4" type="video/mp4">
    您的浏览器不支持 HTML5 视频播放。
  </video>

  <script>
    const video = document.getElementById("myVideo");

    // 修复语法错误（英文点号）并静音播放
    window.addEventListener("load", () => {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise
          。then(() => {
            console.log("已自动播放");
          })
          。catch((error) => {
            console.log("自动播放失败：", error);
            // 静音后重试
            video.muted = true;
            video.play();
          });
      }
    });

    // 点击切换播放/暂停
    video.addEventListener("click", () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });
  </script>
</body>
</html>
