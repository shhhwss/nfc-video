<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #cover {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #cover.show {
            opacity: 1;
        }
        #status {
            position: fixed;
            bottom: 20px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
        /* 透明触发层（用于自动播放） */
        #autoplay-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 999;
        }
    </style>
</head>
<body>

<!-- 封面图片 -->
<img id="cover" src="https://shhhwss.github.io/nfc-video/1746717220752.jpeg" alt="音乐封面">

<!-- 透明触发层（用于自动播放） -->
<div id="autoplay-trigger"></div>

<!-- 状态提示 -->
<div id="status">加载中...</div>

<!-- 音乐播放器 -->
<audio id="player" loop src="https://video-1361071953.cos.ap-beijing.myqcloud.com/music1.mp3"></audio>

<script>
    const cover = document.getElementById('cover');
    const player = document.getElementById('player');
    const statusEl = document.getElementById('status');
    const trigger = document.getElementById('autoplay-trigger');

    // 显示封面（渐入效果）
    setTimeout(() => {
        cover.classList.add('show');
    }, 300);

    // 尝试自动播放（3秒延迟，避免浏览器拦截）
    setTimeout(() => {
        trigger.click(); // 通过透明层触发点击
    }, 3000);

    // 透明层点击事件（实际自动播放逻辑）
    trigger.addEventListener('click', () => {
        player.play()
            .then(() => {
                statusEl.textContent = "正在播放...";
            })
            .catch(e => {
                statusEl.textContent = "点击封面播放音乐";
                // 自动播放失败时，转为点击封面播放
                cover.style.cursor = "pointer";
            });
    });

    // 封面点击事件（手动播放后备方案）
    cover.addEventListener('click', () => {
        if (player.paused) {
            player.play()
                。then(() => {
                    statusEl.textContent = "正在播放...";
                })
                。catch(e => {
                    statusEl.textContent = "播放失败，请重试";
                });
        } else {
            player.pause();
            statusEl.textContent = "已暂停，点击继续";
        }
    });

    // iOS特殊处理（首次触摸时触发）
    document.addEventListener('touchstart', function firstTouch() {
        trigger.click();
        document.removeEventListener('touchstart', firstTouch);
    }, { once: true });
</script>
</body>
</html>
